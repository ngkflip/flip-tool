<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Send Flip Tool ðŸ¤–ðŸ”¥</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: url("https://static.md/a19546e631ec1e67226c0912365207c6.gif") center/cover no-repeat fixed;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* === Flip Tool === */
    #flipToolContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 16px;
      z-index: 999999;
      color: #fff !important;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      width: 380px;
    }
    #flipToolContainer h2 {
      margin-top: 0;
      color: #ffffff !important;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    #flipToolContainer label strong {
      color: #cccccc !important;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    #flipToolContainer input[type=text],
    #flipToolContainer select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid #fff;
      border-radius: 8px;
      color: #fff;
    }
    #flipToolContainer select option {
      color: #000;
    }

    /* ChatGPT-like buttons */
    #flipToolContainer button {
      background: rgba(255, 255, 255, 0.08);
      color: #ececec;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 14px;
      margin: 6px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #flipToolContainer button:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    /* === Sheet Section styled like ChatGPT side panel === */
    #sheetContainer {
      display: none;
      margin: 20px auto 0 auto;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 16px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      position: relative;
      top: 420px;
    }
    #sheetContainer h2 {
      text-align: center;
      margin-top: 0;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #sheetTable {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    #sheetTable th, #sheetTable td {
      border: none;
      padding: 10px;
      text-align: left;
    }
    #sheetTable th {
      color: #aaa;
      font-weight: 500;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    #sheetTable tr {
      transition: background 0.2s ease;
    }
    #sheetTable tr:hover {
      background: rgba(255,255,255,0.05);
    }
    #sheetTable a {
      color: #4da6ff;
      text-decoration: none;
    }
    #sheetTable a:hover {
      text-decoration: underline;
    }

    /* Show more button */
    #showMoreBtn {
      margin-top: 12px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.08);
      color: #ececec;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #showMoreBtn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- === Flip Tool === -->
  <div id="flipToolContainer">
    <h2>
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHVxMGtocWl5cmZ2enJtbndmODYycnE1YTkzdTVkZzFjeWgxMTFhcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Y38iUdpAHYtBySPxGp/giphy.gif" 
           alt="Robot" style="height:32px;vertical-align:middle;">
      Full Send Flip Tool
    </h2>

    <label>
      <strong>Enter Search:</strong>
      <input type="text" id="flipToolInput" placeholder="Enter keyword or UPC">
    </label>

    <label>
      <strong>Choose Category:</strong>
      <select id="flipToolCategory">
        <option value="online">Online Flip</option>
        <option value="local">Local Flip</option>
        <option value="store">Store Search</option>
      </select>
    </label>

    <label>
      <strong>Choose Site:</strong>
      <select id="flipToolSite"></select>
    </label>

    <div style="text-align:center;margin-top:15px;">
      <button id="flipToolSearch">Search</button>
      <button id="flipToolCancel">Cancel</button>
      <button id="flipToolLeads">View Leads</button>
    </div>
  </div>

  <!-- === Sheet Data Section === -->
  <div id="sheetContainer">
    <h2>
      <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExank2Y290dnI0YzRlbzJueWk3ZTFqMHR6NXh1ZGhpeW9oYjJtNXQwdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cfQNFC8e6Ds8QvWIuK/giphy.gif" 
           alt="Fire" style="height:38px;vertical-align:middle;margin-right:8px;">
      Live Product Leads
    </h2>
    <table id="sheetTable">
      <thead>
        <tr>
          <th>SKU - UPC</th>
          <th>Product Title</th>
          <th>Store Link</th>
          <th>eBay Comps</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div style="text-align:center;">
      <button id="showMoreBtn" style="display:none;">Show More</button>
    </div>
  </div>

  <!-- === Scripts === -->
  <script>
    const categorySelect = document.getElementById("flipToolCategory");
    const siteSelect = document.getElementById("flipToolSite");
    const leadsBtn = document.getElementById("flipToolLeads");
    const sheetContainer = document.getElementById("sheetContainer");
    const showMoreBtn = document.getElementById("showMoreBtn");

    const sites = {
      online: [
        {value:"ebay", text:"eBay Sold"},
        {value:"mercari", text:"Mercari"},
        {value:"watchcount", text:"WatchCount"},
        {value:"goat", text:"GOAT"},
        {value:"stockx", text:"StockX"}
      ],
      local: [
        {value:"offerup", text:"OfferUp"},
        {value:"fbmarket", text:"Facebook Marketplace"},
        {value:"craigslist", text:"Craigslist"},
        {value:"nextdoor", text:"Nextdoor"},
        {value:"letgo", text:"Letgo"}
      ],
      store: [
        {value:"gamestop", text:"GameStop"},
        {value:"bestbuy", text:"BestBuy"},
        {value:"amazon", text:"Amazon"},
        {value:"walmart", text:"Walmart"},
        {value:"target", text:"Target"},
        {value:"costco", text:"Costco"},
        {value:"samsclub", text:"Sam's Club"},
        {value:"lowes", text:"Lowe's"},
        {value:"homedepot", text:"Home Depot"}
      ]
    };

    function updateSites(category) {
      siteSelect.innerHTML = "";
      sites[category].forEach(site => {
        const opt = document.createElement("option");
        opt.value = site.value;
        opt.textContent = site.text;
        siteSelect.appendChild(opt);
      });
    }
    categorySelect.addEventListener("change", () => updateSites(categorySelect.value));
    updateSites("online");

    // Cancel button
    document.getElementById("flipToolCancel").onclick = function() {
      document.getElementById("flipToolContainer").style.display = "none";
      sheetContainer.style.display = "none";
    };

    // Search logic
    document.getElementById("flipToolSearch").onclick = function() {
      var q = document.getElementById("flipToolInput").value.trim();
      if (!q) {
        alert("Enter a keyword or UPC");
        return;
      }
      var site = siteSelect.value;
      var u = "";

      if (site === "ebay") u = "https://www.ebay.com/sch/i.html?_nkw=" + encodeURIComponent(q) + "&_sacat=0&LH_Sold=1&LH_Complete=1&LH_PrefLoc=1";
      else if (site === "mercari") u = "https://www.mercari.com/search/?itemStatuses=2-3&keyword=" + encodeURIComponent(q);
      else if (site === "watchcount") u = "https://www.watchcount.com/sold/" + encodeURIComponent(q) + "/-/all?lastSoldDate=7days&site=EBAY_US";
      else if (site === "goat") u = "https://www.goat.com/search?query=" + encodeURIComponent(q);
      else if (site === "stockx") u = "https://stockx.com/search?s=" + encodeURIComponent(q);
      else if (site === "offerup") u = "https://offerup.com/search/?query=" + encodeURIComponent(q);
      else if (site === "fbmarket") u = "https://www.facebook.com/marketplace/search/?query=" + encodeURIComponent(q);
      else if (site === "craigslist") u = "https://www.craigslist.org/search/sss?query=" + encodeURIComponent(q);
      else if (site === "nextdoor") u = "https://nextdoor.com/news_feed/?query=" + encodeURIComponent(q);
      else if (site === "letgo") u = "https://www.letgo.com/arama?query_text=" + encodeURIComponent(q);
      else if (site === "gamestop") u = "https://www.gamestop.com/search/?q=" + encodeURIComponent(q);
      else if (site === "bestbuy") u = "https://www.bestbuy.com/site/searchpage.jsp?st=" + encodeURIComponent(q);
      else if (site === "amazon") u = "https://www.amazon.com/s?k=" + encodeURIComponent(q);
      else if (site === "walmart") u = "https://www.walmart.com/search/?query=" + encodeURIComponent(q);
      else if (site === "target") u = "https://www.target.com/s?searchTerm=" + encodeURIComponent(q);
      else if (site === "costco") u = "https://www.costco.com/CatalogSearch?keyword=" + encodeURIComponent(q);
      else if (site === "samsclub") u = "https://www.samsclub.com/s/search=" + encodeURIComponent(q);
      else if (site === "lowes") u = "https://www.lowes.com/search?searchTerm=" + encodeURIComponent(q);
      else if (site === "homedepot") u = "https://www.homedepot.com/s/" + encodeURIComponent(q);

      if (u) window.open(u, "_blank");
    };

    // === Google Sheet Fetch ===
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTgbSe4tpoMJOwrgvgAjDB8q_o-TgXDEvNme6T6mbUwpDu1t7kc-gIw7x7SX_RcY7jSLLHBSt_Qin3I/pub?output=csv";
    let allRows = [];
    let showingAll = false;

    async function loadSheetData() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      allRows = rows.slice(1); // skip header
      renderRows();
    }

    function renderRows() {
      const tbody = document.querySelector("#sheetTable tbody");
      tbody.innerHTML = "";
      const rowsToShow = showingAll ? allRows : allRows.slice(0, 5);
      rowsToShow.forEach(r => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td><a href="${r[2]}" target="_blank">Link</a></td>
          <td><a href="${r[3]}" target="_blank">eBay</a></td>
        `;
        tbody.appendChild(tr);
      });

      if (allRows.length > 5) {
        showMoreBtn.style.display = "inline-block";
        showMoreBtn.textContent = showingAll ? "Show Less" : "Show More";
      } else {
        showMoreBtn.style.display = "none";
      }
    }

    showMoreBtn.onclick = () => {
      showingAll = !showingAll;
      renderRows();
    };

    // View Leads button
    leadsBtn.onclick = function() {
      sheetContainer.style.display = sheetContainer.style.display === "block" ? "none" : "block";
      if (sheetContainer.style.display === "block") {
        loadSheetData();
      }
    };
  </script>
</body>
</html>
