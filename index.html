<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo's Flip Tool ðŸ¤–</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: url("https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2Z3NmtjaTdhMDRud3hueWlyajF2ZGZ2eTR4anJ3dmY5MGlxdzZrNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/39en7XaNZvI6nGQym0/giphy.gif") center/cover no-repeat fixed;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* === Flip Tool & Leads === */
    #flipToolContainer, #leadsContainer {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 16px;
      z-index: 999999;
      color: #fff !important;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      cursor: default;
    }

    /* Flip Tool â†’ top center */
    #flipToolContainer {
      top: 40px;
      width: 420px;
      transform: translateX(-50%);
    }

    /* Leads Popup â†’ wider, under Flip Tool */
    #leadsContainer {
      display: none;
      top: 120px;
      width: 700px;
      max-height: 60vh;
      overflow-y: auto;
    }

    /* Drag handles */
    #flipToolContainer h2, #leadsContainer h2 {
      margin: -20px -20px 10px -20px; /* stretch header */
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px 16px 0 0;
      color: #ffffff !important;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: move; /* drag cursor */
    }

    #flipToolContainer label strong, #leadsContainer label strong {
      color: #cccccc !important;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    #flipToolContainer input[type=text],
    #flipToolContainer select,
    #leadsContainer select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid #fff;
      border-radius: 8px;
      color: #fff;
    }

    #flipToolContainer select option,
    #leadsContainer select option {
      color: #000;
    }

    #flipToolContainer button, #leadsContainer button {
      margin: 6px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      background: #2d2d2d;
      color: #e0e0e0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    #flipToolContainer button:hover, #leadsContainer button:hover {
      background: #3c3c3c;
      color: #fff;
    }

    #flipToolSearch { background: #28a745; color: #fff; }
    #leadsClose { background: #dc3545; color: #fff; margin-left:auto; }

    /* === Sheet Table === */
    #sheetTable {
      width: 100%;
      border-collapse: collapse;
    }
    #sheetTable th, #sheetTable td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: left;
      word-wrap: break-word;
    }
    #sheetTable th {
      background: rgba(255,255,255,0.1);
      font-weight: bold;
    }
    #sheetTable tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
    #sheetTable a {
      color: #4da6ff;
      text-decoration: none;
    }
    #sheetTable a:hover {
      text-decoration: underline;
    }

    /* Column width fixes */
    #sheetTable th:nth-child(1),
    #sheetTable td:nth-child(1) { max-width: 160px; }
    #sheetTable th:nth-child(2),
    #sheetTable td:nth-child(2) { max-width: 450px; }
  </style>
</head>
<body>

  <!-- === Flip Tool === -->
  <div id="flipToolContainer">
    <h2>
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHVxMGtocWl5cmZ2enJtbndmODYycnE1YTkzdTVkZzFjeWgxMTFhcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Y38iUdpAHYtBySPxGp/giphy.gif"
           alt="Robot" style="height:32px;vertical-align:middle;">
      Full Send Flip Tool
    </h2>

    <label>
      <strong>Enter Search:</strong>
      <input type="text" id="flipToolInput" placeholder="Enter keyword or UPC">
    </label>

    <label>
      <strong>Choose Category:</strong>
      <select id="flipToolCategory">
        <option value="online">Online Flip</option>
        <option value="local">Local Flip</option>
        <option value="store">Store Search</option>
      </select>
    </label>

    <label>
      <strong>Choose Site:</strong>
      <select id="flipToolSite"></select>
    </label>

    <div style="text-align:center;margin-top:15px;">
      <button id="flipToolSearch">Search</button>
      <button id="flipToolLeads">View Leads</button>
    </div>
  </div>

  <!-- === Leads Floating Tool === -->
  <div id="leadsContainer">
    <h2>
      <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExank2Y290dnI0YzRlbzJueWk3ZTFqMHR6NXh1ZGhpeW9oYjJtNXQwdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cfQNFC8e6Ds8QvWIuK/giphy.gif"
           alt="Fire" style="height:38px;vertical-align:middle;margin-right:8px;">
      Live Product Leads
      <button id="leadsClose">X</button>
    </h2>
    <div id="leadsTableWrapper">
      <table id="sheetTable">
        <thead>
          <tr>
            <th>SKU - UPC</th>
            <th>Product Title</th>
            <th>Store Link</th>
            <th>eBay Comps</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- === Scripts === -->
  <script>
    const categorySelect = document.getElementById("flipToolCategory");
    const siteSelect = document.getElementById("flipToolSite");
    const leadsBtn = document.getElementById("flipToolLeads");
    const leadsContainer = document.getElementById("leadsContainer");
    const leadsClose = document.getElementById("leadsClose");

    const sites = {
      online: [
        {value:"ebay", text:"eBay Sold"},
        {value:"mercari", text:"Mercari"},
        {value:"watchcount", text:"WatchCount"},
        {value:"goat", text:"GOAT"},
        {value:"stockx", text:"StockX"}
      ],
      local: [
        {value:"offerup", text:"OfferUp"},
        {value:"fbmarket", text:"Facebook Marketplace"},
        {value:"craigslist", text:"Craigslist"},
        {value:"nextdoor", text:"Nextdoor"},
        {value:"letgo", text:"Letgo"}
      ],
      store: [
        {value:"gamestop", text:"GameStop"},
        {value:"bestbuy", text:"BestBuy"},
        {value:"amazon", text:"Amazon"},
        {value:"walmart", text:"Walmart"},
        {value:"target", text:"Target"},
        {value:"costco", text:"Costco"},
        {value:"samsclub", text:"Sam's Club"},
        {value:"lowes", text:"Lowe's"},
        {value:"homedepot", text:"Home Depot"}
      ]
    };

    function updateSites(category) {
      siteSelect.innerHTML = "";
      sites[category].forEach(site => {
        const opt = document.createElement("option");
        opt.value = site.value;
        opt.textContent = site.text;
        siteSelect.appendChild(opt);
      });
    }
    categorySelect.addEventListener("change", () => updateSites(categorySelect.value));
    updateSites("online");

    // Search button
    document.getElementById("flipToolSearch").onclick = function() {
      var q = document.getElementById("flipToolInput").value.trim();
      if (!q) { alert("Enter a keyword or UPC"); return; }
      var site = siteSelect.value;
      var u = "";
      if (site === "ebay") u = "https://www.ebay.com/sch/i.html?_nkw=" + encodeURIComponent(q) + "&LH_Sold=1&LH_Complete=1";
      else if (site === "mercari") u = "https://www.mercari.com/search/?itemStatuses=2-3&keyword=" + encodeURIComponent(q);
      else if (site === "watchcount") u = "https://www.watchcount.com/sold/" + encodeURIComponent(q) + "/-/all";
      else if (site === "goat") u = "https://www.goat.com/search?query=" + encodeURIComponent(q);
      else if (site === "stockx") u = "https://stockx.com/search?s=" + encodeURIComponent(q);
      else if (site === "offerup") u = "https://offerup.com/search/?query=" + encodeURIComponent(q);
      else if (site === "fbmarket") u = "https://www.facebook.com/marketplace/search/?query=" + encodeURIComponent(q);
      else if (site === "craigslist") u = "https://www.craigslist.org/search/sss?query=" + encodeURIComponent(q);
      else if (site === "nextdoor") u = "https://nextdoor.com/news_feed/?query=" + encodeURIComponent(q);
      else if (site === "letgo") u = "https://www.letgo.com/arama?query_text=" + encodeURIComponent(q);
      else if (site === "gamestop") u = "https://www.gamestop.com/search/?q=" + encodeURIComponent(q);
      else if (site === "bestbuy") u = "https://www.bestbuy.com/site/searchpage.jsp?st=" + encodeURIComponent(q);
      else if (site === "amazon") u = "https://www.amazon.com/s?k=" + encodeURIComponent(q);
      else if (site === "walmart") u = "https://www.walmart.com/search/?query=" + encodeURIComponent(q);
      else if (site === "target") u = "https://www.target.com/s?searchTerm=" + encodeURIComponent(q);
      else if (site === "costco") u = "https://www.costco.com/CatalogSearch?keyword=" + encodeURIComponent(q);
      else if (site === "samsclub") u = "https://www.samsclub.com/s/search=" + encodeURIComponent(q);
      else if (site === "lowes") u = "https://www.lowes.com/search?searchTerm=" + encodeURIComponent(q);
      else if (site === "homedepot") u = "https://www.homedepot.com/s/" + encodeURIComponent(q);

      if (u) window.open(u, "_blank");
    };

    // Leads floating tool toggle
    leadsBtn.onclick = function() {
      leadsContainer.style.display = leadsContainer.style.display === "block" ? "none" : "block";
      if (leadsContainer.style.display === "block") loadSheetData();
    };

    leadsClose.onclick = function() { leadsContainer.style.display = "none"; };

    // === Google Sheet Fetch ===
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTgbSe4tpoMJOwrgvgAjDB8q_o-TgXDEvNme6T6mbUwpDu1t7kc-gIw7x7SX_RcY7jSLLHBSt_Qin3I/pub?output=csv";

    async function loadSheetData() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const tbody = document.querySelector("#sheetTable tbody");
      tbody.innerHTML = "";
      rows.slice(1).forEach(r => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td><a href="${r[2]}" target="_blank">Link</a></td>
          <td><a href="${r[3]}" target="_blank">eBay</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // === Make elements draggable ===
    function makeDraggable(container) {
      const header = container.querySelector("h2");
      let offsetX = 0, offsetY = 0, isDown = false;

      header.onmousedown = function(e) {
        isDown = true;
        offsetX = e.clientX - container.offsetLeft;
        offsetY = e.clientY - container.offsetTop;
        document.onmousemove = drag;
        document.onmouseup = stopDrag;
      };

      function drag(e) {
        if (!isDown) return;
        container.style.left = e.clientX - offsetX + "px";
        container.style.top = e.clientY - offsetY + "px";
        container.style.transform = "none"; // disable center snap
      }

      function stopDrag() {
        isDown = false;
        document.onmousemove = null;
        document.onmouseup = null;
      }
    }

    // Apply draggable to both tools
    window.onload = function() {
      makeDraggable(document.getElementById("flipToolContainer"));
      makeDraggable(document.getElementById("leadsContainer"));
    };
  </script>

</body>
</html>
