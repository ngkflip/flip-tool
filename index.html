<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGK - Flip Tool ðŸ¤–</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url("https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2Z3NmtjaTdhMDRud3hueWlyajF2ZGZ2eTR4anJ3dmY5MGlxdzZrNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/39en7XaNZvI6nGQym0/giphy.gif") center/cover no-repeat fixed;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* === Flip Tool (Updated) === */
    #flipToolContainer {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      padding: 20px;
      border-radius: 16px;
      z-index: 999999;
      cursor: default;
      resize: both;
      overflow: auto;
      min-width: 300px;
      min-height: 150px;

      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmhjd3oxOHNhMHF2MHJhbTNka3h2dGZpZnZpZ3R1czYxMjkxMW01cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TjndRLCJ9KkF5etqAY/giphy.gif'); /* ðŸ‘ˆ Replace with client image */
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    #flipToolContainer h2 {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 28px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      margin-top: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: move;
    }
    #flipToolContainer h2 img { vertical-align: middle; }

    #flipToolContainer label strong {
      color: #ccc;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    #flipToolContainer label { display:block; margin:6px 0; color:#fff; }

    #flipToolContainer input[type=text],
    #flipToolContainer select {
      width:100%;
      padding:8px;
      margin:10px 0;
      background:rgba(255,255,255,0.15);
      border:1px solid #fff;
      border-radius:8px;
      color:#fff;
      font-family:'Montserrat', sans-serif;
      font-size:16px;
    }
    #flipToolContainer select option { color:#000; }

    #flipToolContainer button {
      font-family:'Montserrat', sans-serif;
      font-weight:600;
      font-size:16px;
      padding:10px 18px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      background: linear-gradient(135deg, #28a745, #20c997);
      color:#fff;
      transition: transform 0.2s ease, background 0.3s ease;
      margin: 6px;
    }
    #flipToolContainer button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #218838, #17a2b8);
    }
    #cancelFlipTool { background: linear-gradient(135deg, #dc3545, #e74c3c); }

    /* === Leads Floating Tool (unchanged) === */
    #leadsContainer {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 16px;
      z-index: 999999;
      color: #fff !important;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      width: 600px;
      cursor: default;
      resize: both;
      overflow: auto;
      min-width: 300px;
      min-height: 150px;
      display: none;
      top: 300px;
    }
    #leadsContainer h2 {
      margin-top: 0;
      color: #ffffff !important;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: move;
    }
    #leadsClose { background: #dc3545; color:#fff; }

    /* === Table (unchanged) === */
    #sheetTable { width: 100%; border-collapse: collapse; }
    #sheetTable th, #sheetTable td { border: 1px solid rgba(255,255,255,0.2); padding: 10px; text-align: left; word-wrap: break-word; }
    #sheetTable th { background: rgba(255,255,255,0.1); font-weight: bold; }
    #sheetTable tr:nth-child(even) { background: rgba(255,255,255,0.05); }
    #sheetTable a { color: #4da6ff; text-decoration: none; }
    #sheetTable a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- === Flip Tool (Updated UI) === -->
  <div id="flipToolContainer">
    <h2>
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmhjd3oxOHNhMHF2MHJhbTNka3h2dGZpZnZpZ3R1czYxMjkxMW01cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TjndRLCJ9KkF5etqAY/giphy.gif" alt="Client Logo" style="margin-right:8px;height:60px;">
      Flip Tool
      <img src="https://media1.giphy.com/media/Y38iUdpAHYtBySPxGp/giphy.gif" alt="Robot" style="margin-left:8px;height:32px;">
    </h2>

    <label><strong>Enter Search:</strong>
      <input type="text" id="flipToolInput" placeholder="Enter keyword or UPC">
    </label>

    <label><strong>Choose Category:</strong>
      <select id="flipToolCategory">
        <option value="online">Online Flip</option>
        <option value="local">Local Flip</option>
        <option value="store">Store Search</option>
      </select>
    </label>

    <label><strong>Choose Site:</strong>
      <select id="flipToolSite"></select>
    </label>

    <div style="text-align:center;margin-top:15px;">
      <button id="flipToolSearch">Search</button>
      <button id="flipToolLeads">View Leads</button>
      <button id="cancelFlipTool">Cancel</button>
    </div>
  </div>

  <!-- === Leads Floating Tool (unchanged) === -->
  <div id="leadsContainer">
    <h2>
      <img src="https://media3.giphy.com/media/cfQNFC8e6Ds8QvWIuK/giphy.gif" alt="Fire" style="height:38px;vertical-align:middle;margin-right:8px;">
      Live Product Leads
      <button id="leadsClose" style="margin-left:auto;">X</button>
    </h2>
    <div id="leadsTableWrapper">
      <table id="sheetTable">
        <thead>
          <tr>
            <th>SKU - UPC</th>
            <th>Product Title</th>
            <th>Store Link</th>
            <th>eBay Comps</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div style="text-align:center;margin-top:10px;">
        <button id="showMoreBtn" style="display:none;">Show More</button>
      </div>
    </div>
  </div>

  <!-- === Scripts (merged) === -->
  <script>
    const categorySelect = document.getElementById("flipToolCategory");
    const siteSelect = document.getElementById("flipToolSite");
    const leadsBtn = document.getElementById("flipToolLeads");
    const leadsContainer = document.getElementById("leadsContainer");
    const leadsClose = document.getElementById("leadsClose");
    const showMoreBtn = document.getElementById("showMoreBtn");
    const cancelBtn = document.getElementById("cancelFlipTool");
    const flipTool = document.getElementById("flipToolContainer");

    const sites = {
      online: [
        {value:"ebay", text:"eBay Sold"},
        {value:"mercari", text:"Mercari"},
        {value:"watchcount", text:"WatchCount"},
        {value:"goat", text:"GOAT"},
        {value:"stockx", text:"StockX"}
      ],
      local: [
        {value:"offerup", text:"OfferUp"},
        {value:"fbmarket", text:"Facebook Marketplace"},
        {value:"craigslist", text:"Craigslist"},
        {value:"nextdoor", text:"Nextdoor"},
        {value:"letgo", text:"Letgo"}
      ],
      store: [
        {value:"gamestop", text:"GameStop"},
        {value:"bestbuy", text:"BestBuy"},
        {value:"amazon", text:"Amazon"},
        {value:"walmart", text:"Walmart"},
        {value:"target", text:"Target"},
        {value:"costco", text:"Costco"},
        {value:"samsclub", text:"Sam's Club"},
        {value:"lowes", text:"Lowe's"},
        {value:"homedepot", text:"Home Depot"}
      ]
    };

    function updateSites(category) {
      siteSelect.innerHTML = "";
      sites[category].forEach(site => {
        const opt = document.createElement("option");
        opt.value = site.value;
        opt.textContent = site.text;
        siteSelect.appendChild(opt);
      });
    }
    categorySelect.addEventListener("change", () => updateSites(categorySelect.value));
    updateSites("online");

    // Search button
    document.getElementById("flipToolSearch").onclick = function() {
      var q = document.getElementById("flipToolInput").value.trim();
      if (!q) { alert("Enter a keyword or UPC"); return; }
      var site = siteSelect.value;
      var u = "";
      if (site === "ebay") u = "https://www.ebay.com/sch/i.html?_nkw=" + encodeURIComponent(q) + "&LH_Sold=1&LH_Complete=1";
      else if (site === "mercari") u = "https://www.mercari.com/search/?itemStatuses=2-3&keyword=" + encodeURIComponent(q);
      else if (site === "watchcount") u = "https://www.watchcount.com/sold/" + encodeURIComponent(q) + "/-/all";
      else if (site === "goat") u = "https://www.goat.com/search?query=" + encodeURIComponent(q);
      else if (site === "stockx") u = "https://stockx.com/search?s=" + encodeURIComponent(q);
      else if (site === "offerup") u = "https://offerup.com/search/?query=" + encodeURIComponent(q);
      else if (site === "fbmarket") u = "https://www.facebook.com/marketplace/search/?query=" + encodeURIComponent(q);
      else if (site === "craigslist") u = "https://www.craigslist.org/search/sss?query=" + encodeURIComponent(q);
      else if (site === "nextdoor") u = "https://nextdoor.com/news_feed/?query=" + encodeURIComponent(q);
      else if (site === "letgo") u = "https://www.letgo.com/arama?query_text=" + encodeURIComponent(q);
      else if (site === "gamestop") u = "https://www.gamestop.com/search/?q=" + encodeURIComponent(q);
      else if (site === "bestbuy") u = "https://www.bestbuy.com/site/searchpage.jsp?st=" + encodeURIComponent(q);
      else if (site === "amazon") u = "https://www.amazon.com/s?k=" + encodeURIComponent(q);
      else if (site === "walmart") u = "https://www.walmart.com/search/?query=" + encodeURIComponent(q);
      else if (site === "target") u = "https://www.target.com/s?searchTerm=" + encodeURIComponent(q);
      else if (site === "costco") u = "https://www.costco.com/CatalogSearch?keyword=" + encodeURIComponent(q);
      else if (site === "samsclub") u = "https://www.samsclub.com/s/search=" + encodeURIComponent(q);
      else if (site === "lowes") u = "https://www.lowes.com/search?searchTerm=" + encodeURIComponent(q);
      else if (site === "homedepot") u = "https://www.homedepot.com/s/" + encodeURIComponent(q);

      if (u) window.open(u, "_blank");
    };

    // Leads floating tool toggle
    leadsBtn.onclick = function() {
      leadsContainer.style.display = leadsContainer.style.display === "block" ? "none" : "block";
      if (leadsContainer.style.display === "block") loadSheetData();
    };
    leadsClose.onclick = function() { leadsContainer.style.display = "none"; };

    // Cancel button
    cancelBtn.onclick = function(){ flipTool.remove(); };

    // === Draggable ===
    function makeDraggable(el) {
      const header = el.querySelector("h2");
      let offsetX = 0, offsetY = 0, isDown = false;

      header.onmousedown = (e) => {
        isDown = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = (e) => {
          if (!isDown) return;
          el.style.left = (e.clientX - offsetX) + "px";
          el.style.top = (e.clientY - offsetY) + "px";
          el.style.transform = "none";
        };
        document.onmouseup = () => { isDown = false; };
      };
    }
    makeDraggable(flipTool);
    makeDraggable(leadsContainer);

    // === Google Sheet Fetch + Limit Rows ===
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTgbSe4tpoMJOwrgvgAjDB8q_o-TgXDEvNme6T6mbUwpDu1t7kc-gIw7x7SX_RcY7jSLLHBSt_Qin3I/pub?output=csv";
    let sheetRows = [];
    let visibleCount = 10;

    async function loadSheetData() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      sheetRows = text.trim().split("\n").map(r => r.split(",")).slice(1);
      visibleCount = 10;
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#sheetTable tbody");
      tbody.innerHTML = "";
      sheetRows.slice(0, visibleCount).forEach(r => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td><a href="${r[2]}" target="_blank">Link</a></td>
          <td><a href="${r[3]}" target="_blank">eBay</a></td>
        `;
        tbody.appendChild(tr);
      });
      showMoreBtn.style.display = visibleCount < sheetRows.length ? "inline-block" : "none";
    }

    showMoreBtn.onclick = () => {
      visibleCount += 10;
      renderTable();
    };
  </script>

</body>
</html>
